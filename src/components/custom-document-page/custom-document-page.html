<link rel="import" href="/../../thirdParty/bower_components/polymer/polymer.html">
<link rel="import" href="/../../thirdParty/bower_components/iron-pages/iron-pages.html">

<dom-module id="custom-document-page">
	<template>
		<iron-pages selected="0">
		  <div>One</div>
		  <div>Two</div>
		  <div>Three</div>
		</iron-pages>
	</template>
</dom-module>

<script>
	Polymer({
		is: "custom-document-page",

		ready: function(){
			_this = this;
			document.addEventListener('click', function(e) {
				var pages = document.querySelector('iron-pages');
				pages.selectNext();
			});
		}
	});
</script>
