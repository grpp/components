<link rel="import" href="/../../thirdParty/bower_components/polymer/polymer.html">
<link rel="import" href="/../../thirdParty/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/../../thirdParty/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/../../thirdParty/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/../../thirdParty/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/../../thirdParty/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/../../components/custom-navigation-tabs/custom-navigation-tabs.html">
<link rel="import" href="/../../components/custom-static-pages/custom-static-pages.html">

<dom-module id="custom-navigation-bar">
	<style>

	</style>

	<template>
		<paper-header-panel>

			<paper-toolbar>
				<paper-icon-button id="menuToggleButton" icon="menu" active={{isMenuActive}} toggles></paper-icon-button>
				<div class="title">Navigation Bar Header</div>
				<custom-navigation-tabs selected={{selected}}></custom-navigation-tabs>
				<paper-icon-button icon="search"></paper-icon-button>
			</paper-toolbar>
			
			<div class>
				<custom-static-pages selected={{selected}}></custom-static-pages>
			</div>

		</paper-header-panel>
	</template>

	<script src="custom-navigation-bar.js"></script>
</dom-module>
